       <div class="top-space"></div>
       <!--Pic Of The Day Section--> 
      <secction id="picOfTheDay" class="mt-5 ">
           <div class="container">
            <div class="card text-center  bg-dark text-light">
              <div class="card-header">
                Featured Today <br>
                Date: <span id="date" class="date"></span> <br>
                
              </div>
              <div class="card-body bg-secondary">
                <h5 id="pod-title" class="card-title">Special title treatment</h5>
                <img id="img-pod" src="..." class="card-img-top " alt="...">
                <video id="video-pod" src="" type="video" controls></video>
              </div>

              <div id="explanation" class="card-footer text-muted">
                
              </div>
            </div>
           </div>
      </section>
    
      <div class="top-space"></div>
       <!-- NEAR ERTH OBJECTS SECTION-->
      <section id="near-earth-Objects" >
         <div class="container ">
            
           
            <h1 >  Near Earth Objects</h1>
           
           <div class="top-space2"></div>

              <div class="row  mt-10 cust-back" data-asteroids>
                
              
              </div>
              <template data-previous-ast-template class="asteroid-temp">
                <div class="col-md-6 col-lg-3 mb-5">
                  <div class="card transparant bg-dark text-light">
                    <div class="card-body">
                      <h4 class="card-title" data-asteroid-name>Asteroid Name</h4>
                      <img src="./assets/04af3e4ba07ab078f737596a9dd89484.jpg">
                      <h6>Diameter: <span class="asteroid-size" data-asteroid-diameter></span> km</h6>
                      <p class="card-text">Potentially Hazardous? :<span class="isHazardous" data-isHazardous></span></p>
                       <!-- Button trigger modal -->
                        <button id="more-info" type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModalCenter" data-more-info>
                          More Information
                        </button>
                    </div>
                  </div>
                </div>
               
              </template>

               <!-- Modal -->
               <div class="modal  fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered " role="document">
                  <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">Name: <span class="current-asteroid" data-modal-name></span></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <h6 class="">Date Recorded: <br> <span class="date-recorded" data-modal-date></span></h6>
                      <h6 class="">Diameter:  <span class="size" data-modal-size></span></h6>
                      <h6 class="">Absolute Magnitude:  <span class="mag-size" data-modal-abs-mag></span></h6>
                      <h6 class="">Relative-Velocity:  <span class="relative-velocity" data-modal-velocity></span></h6>
                      <h6 class="">Close Approach Date: <br> <span class="close-approach-date" data-close-approach-date></span></h6>
                      <h6 class="">Miss Distance:  <span class="miss-distance" data-miss-distance></span></h6>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   </div>
                  </div>
                </div>
           </div>
         </section>
         
           
            <!-- NEAR ERTH OBJECTS Analytics SECTION-->
            <div class="top-space2"></div>
            <section class="vh-100" id="Analytics">
              <div class="container">
      
                    <h1 >  Near Earth Objects Analytics</h1>
                    
                    
                    <canvas id="size-speed" class="mb-5" width="400" height="400"></canvas>
                    <canvas id="size-miss-distance" width="400" height="400"></canvas>
        
              </div>
      
            </section>
